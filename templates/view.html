<!DOCTYPE html>
<html>
<head>
    <title>Expense View</title>
    <style>
        .data {
            width: 100%;
            border-collapse: collapse;
        }
        .data th, .data td {

        }
        .data th {
            background-color: #f2f2f2;

</head>
<body>
    <h2>Expense Data</h2>
    {% for table in tables %}
        {{ table|safe }}
    {% endfor %}

</html>
